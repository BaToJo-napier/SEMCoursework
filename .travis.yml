language: java

sudo: false

addons:
  hosts:
    - sql

services:
  - docker

install:
  - docker build -t database sql/.
  - docker run --rm -d -e MYSQL_ROOT_PASSWORD=example -p 33060:3306 database
  - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -DfailIfNoTests=false -B -V

before_script:
  - mvn clean

jobs:
  include:
    - stage: unit tests
      install: skip
      jdk: oraclejdk11
      script: mvn test -Dtest=UnitTests
    - stage: integration tests
      jdk: oraclejdk11
      script: mvn test -Dtest=IntegrationTest
    - stage: deploy
      install: skip
      jdk: oraclejdk11
      script: echo "Deploy"

stages:
  - unit tests
  - integration tests
  - name: deploy
    if: branch = master